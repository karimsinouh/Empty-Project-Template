buildscript {
    ext {
        compose_version = '1.3.3'
        accompanist_version= '0.26.1-alpha'
        nav_version = '2.5.3'
        lottieVersion = '4.2.0'
        ktor_version = "2.2.1"
    }

    dependencies{
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.40.1'
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.4.0-rc03' apply false
    id 'com.android.library' version '7.4.0-rc03' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.0' apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.6.21' apply false
}